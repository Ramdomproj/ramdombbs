<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title>Signup Page | Randombbs</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="format-detection" content="telephone=no">
  <meta name="renderer" content="webkit">
  <meta http-equiv="Cache-Control" content="no-siteapp" />
  <link rel="alternate icon" type="image/png" href="../assets/images/favicon.png">
  <link rel="stylesheet" href="../assets/css/amazeui.min.css"/>
  <style>
    .header {
      text-align: center;
    }
    .header h1 {
      font-size: 200%;
      color: #333;
      margin-top: 30px;
    }
    .header p {
      font-size: 14px;
    }
  </style>
</head>

<body>
<div class="header">
  <hr />
</div>
<div class="am-g">
  <div class="am-u-lg-6 am-u-md-8 am-u-sm-centered">
    <h3>注册——Randombbs账号</h3>
    <hr>
    <br>

    <form action="/signup" method="post" class="am-form" onsubmit="encrypt()">
      <label for="email">邮箱:</label>
      <input type="email" name="email" id="email" required>
      <br>
      <label for="password">密码:</label>
      <input type="password" name="password" id="password" required>
      <br>
      <br />
      <div class="am-cf">
        <input type="submit" name="" value="注 册" class="am-btn am-btn-primary am-btn-sm am-fl">
        <a>     </a>
        <input type="button" name="" value="接入我的Github账号" class="am-btn am-btn-primary am-btn-sm am-fl">
        <input type="button" name="" value="忘记密码 ^_^? " class="am-btn am-btn-default am-btn-sm am-fr">
      </div>
    </form>
    <hr>
    <p>2022-2024 Randombbs</p>
  </div>
</div>
<script src="../assets/js/sha256.js"></script>
<script>
  function encrypt() {
        document.getElementById('password').value =
          sha256(document.getElementById('password').value).toUpperCase()
    }
</script>
</body>
</html>
